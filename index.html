<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
    }
    .divider {
      height: 200px;
      width: 3px;
      background-color: orange;
    }
    .counter {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

  <div class="container">
    <div class="counter">
      <h2>Cucurucho</h2>
      <p id="cucurucho-count">0</p>
      <button onclick="increment('cucurucho')">Sumar 1</button>
    </div>
    <div class="divider"></div>
    <div class="counter">
      <h2>Abuelito</h2>

      <button onclick="increment('abuelito')">Sumar 1</button>

  </div>
