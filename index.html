<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contadores en Línea</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .container { display: flex; justify-content: space-between; width: 60%; text-align: center; }
    .divider { border-left: 3px solid orange; height: 150px; margin: 0 20px; }
    .counter { margin: 10px; }
    button { margin-top: 10px; padding: 5px 10px; font-size: 16px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <div class="counter" id="cucurucho">
      <h2>Cucurucho</h2>
      <p id="countCucurucho">0</p>
      <button onclick="increment('cucurucho')">Sumar 1</button>
    </div>
    <div class="divider"></div>
    <div class="counter" id="abuelito">
      <h2>Abuelito</h2>
      <p id="countAbuelito">0</p>
      <button onclick="increment('abuelito')">Sumar 1</button>
    </div>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      databaseURL: "TU_DATABASE_URL",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Referencias a los contadores
    const countersRef = {
      cucurucho: db.ref('counters/cucurucho'),
      abuelito: db.ref('counters/abuelito'),
    };

    // Actualizar contadores en tiempo real
    countersRef.cucurucho.on('value', (snapshot) => {
      document.getElementById('countCucurucho').innerText = snapshot.val() || 0;
    });

    countersRef.abuelito.on('value', (snapshot) => {
      document.getElementById('countAbuelito').innerText = snapshot.val() || 0;
    });

    // Función para incrementar el contador
    function increment(name) {
      const ref = countersRef[name];
      ref.transaction((currentValue) => (currentValue || 0) + 1);
    }
  </script>
</body>
</html>
