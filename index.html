<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .divider {
            width: 2px;
            height: 50%;
            background-color: orange;
        }

        .section {
            width: 40%;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .counter {
            font-size: 2rem;
            margin: 20px 0;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: orange;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de Cucurucho -->
        <div class="section">
            <h2>Cucurucho</h2>
            <div class="counter" id="counterCucurucho">0</div>
            <button onclick="incrementCounter('counterCucurucho')">Sumar 1</button>
        </div>

        <!-- Línea divisora -->
        <div class="divider"></div>

        <!-- Sección de Abuelito -->
        <div class="section">
            <h2>Abuelito</h2>
            <div class="counter" id="counterAbuelito">0</div>
            <button onclick="incrementCounter('counterAbuelito')">Sumar 1</button>
        </div>
    </div>

    <script>
        // Inicializa los contadores con los valores almacenados, o 0 si no hay valores guardados
        document.addEventListener("DOMContentLoaded", function() {
            const cucuruchoCount = localStorage.getItem('cucurucho') || 0;
            const abuelitoCount = localStorage.getItem('abuelito') || 0;

            document.getElementById('counterCucurucho').textContent = cucuruchoCount;
            document.getElementById('counterAbuelito').textContent = abuelitoCount;
        });

        // Función para incrementar los contadores y guardarlos en localStorage
        function incrementCounter(counterId) {
            const counterElement = document.getElementById(counterId);
            let currentCount = parseInt(counterElement.textContent);
            currentCount += 1;
            counterElement.textContent = currentCount;

            // Guarda el valor actualizado en localStorage
            if (counterId === 'counterCucurucho') {
                localStorage.setItem('cucurucho', currentCount);
            } else if (counterId === 'counterAbuelito') {
                localStorage.setItem('abuelito', currentCount);
            }
        }
    </script>
</body>
</html>
